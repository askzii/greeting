async function greatSunday() {
    const result = await liff.shareTargetPicker([
    {
                "type": "flex",
                "altText": "greatSundayMessage",
                "contents": {
                    //begin bubble
                    "type": "bubble",
              "header": {

                "layout": "horizontal",
                "contents": [
                  {
                    "type": "box",
                    "layout": "baseline",
                    "contents": [
                      {
                        "type": "icon",
                        "size": "xxl",

                  },
                  {
                    "type": "box",
                    "layout": "vertical",
                    "flex": 5,
                    "contents": [
                      {
                        "type": "text",
                        "text": "สวัสดีวันอาทิตย์",

                        "size": "lg",

                        "type": "text",

                    ]

                "type": "image",

                "size": "full",
                "aspectRatio": "4:5",
                "aspectMode": "cover",
                "action": {
                  "type": "uri",
                  "uri": "https://pasathum.boonsit.com"
                }
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "contents": [
                  {
                    "type": "text",
                    "margin": "sm",
                    "text": "ความคิดถึง ความห่วงใย",
                    "weight": "bold",
                    "size": "md",
                    "wrap": true
                  },
                  {
                    "type": "box",
                    "layout": "vertical",
                    "margin": "xs",
                    "contents": [
                      {
                        "type": "box",
                        "layout": "baseline",
                        "spacing": "sm",
                        "contents": [
                          {
                            "type": "text",
                            "text": "Stay positive and be confident. I wish you have a memorable day",
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm",
                            "flex": 6
                          }
                        ]

                        "type": "box",
                        "layout": "baseline",
                        "spacing": "sm",
                        "contents": [
                          {
                            "type": "text",
                            "text": "มองโลกในแง่ดีและมั่นใจเข้าไว้ ฉันขอให้คุณมีวันที่น่าจดจำ",

                            "color": "#666666",
                            "size": "sm",
                            "flex": 6
                          }

                    "type": "text",
                    "margin": "md",
                    "text": new Date(),
                    "size": "sm",
                    "color": "#adadad"
                  }
                ]
              },
              "footer": {
                "type": "box",
                "layout": "vertical",
                "spacing": "sm",
                "contents": [
                  {
                    "type": "button",
                    "style": "link",
                    "color": "#FFFFFF",
                    "height": "sm",
                    "action": {
                      "type": "uri",
                      "label": "บล็อกภาษาธรรม...",
                      "uri": "https://pasathum.boonsit.com"
                    }
                  }
